<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinidhi | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #ff6f61;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, from Srinidhi!</h1>
        <p>Welcome to my website hosted on GitHub Pages.</p>
        <a href="mailto:your-email@example.com" class="btn">Contact Me</a>
    </div>

</body>
</html>
